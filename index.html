        <style>
            :root{
                --seat-width: 15vw;
                --seat-height: 25vw;
            }

            body{
                margin: 0px;
                font-family: quicksand;
            }

            .main{
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            .main input[type=text]{
                padding: 1em;
                border-radius: 2em;
                border: 1px solid gray;
                box-sizing: border-box;
                font: 16pt quicksand;
                width: 80vw;
                outline: none;
                display: block;
            }

            .main img{
                display: block;
                height: 64px;
                width: 64px;
                margin: 25px;
            }

            .hide{
                display: none !important;
            }

            div.seats{
                display: grid;
                margin: 10px auto;
                grid-template-columns: var(--seat-width) var(--seat-width) var(--seat-width) var(--seat-width) var(--seat-width);
                grid-template-rows: auto auto;
                grid-gap: 10px 10px;
                width: calc(100vw - 20px);
                align-items: center;
                justify-content: center;
            }

            div.seats div{
                width: var(--seat-width);
                height: var(--seat-height);
                background-image: url("img/car-seat.webp");
                display: flex;
                align-items: center;
                justify-content: center;
                background-position: center;
                background-size: cover;
                color: white;
                font: 24pt "Good Timing bd";
                cursor: pointer;
            }

            div.seats input[type=checkbox]{
                padding: 3em;
                color: black;
                display: none;
            }

            section button{
                color: white;
                background-color: green;
                width: 70vw;
                margin: 10vh 15vw;
                padding: 3vh 0px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 15pt;
                font-weight: bold;
                font-family: inherit;
            }

            .your-details input[type=text]{
                padding: .7em;
                border-radius: 5px;
                border: 1px solid gray;
                box-sizing: border-box;
                font: 18pt quicksand;
                width: 90vw;
                margin: 0px auto;
                display: block;
                outline: none;
            }

            section.nav-bar{
                height: 10vh;
                background-image: url("img/tohfe.png");
                background-size: cover;
                box-shadow: 1px 1px 1px 8px gray;
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100vw;
            }
