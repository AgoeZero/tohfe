        <style>
            body{

            .main{
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            .main input[type=text]{
                padding: .5em 1em;
                border-radius: 1em;
                border: 1px solid gray;
                box-sizing: border-box;

            .hide{

            div.seats{
